{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="service-container">
            {{ range .Site.Params.services.list }}
            <div class="service-item text-center">
                <div class="service-box">
                    {{ if .link}}
                        <a href="{{.link}}">
                            <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary hover-red"></i>
                            <h3 class="color-black hover-red">{{ .title }}</h3>
                        </a>
                    {{ else }}
                        <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                        <h3>{{ .title }}</h3>
                    {{ end }}
                        {{ with .description }}
                            <p class="text-muted">{{ . }}</p>
                        {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
