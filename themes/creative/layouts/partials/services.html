{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ .headline }}</h2>
                    <hr class="primary">
                    <p>{{ .description }}</p>
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="service-container">
            {{ range .Site.Params.services.list }}
            <div class="service-item text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <h3 class="color-black">{{ .title }}</h3>
                    {{ with .description }}
                        <p class="text-muted">{{ . }}</p>
                    {{ end }}
                    {{ if .link}}
                        <div class="call-to-action-button"><a class="btn btn-primary wow bounceIn" href="{{ .link.url }}">{{ .link.title }}</a></div>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
